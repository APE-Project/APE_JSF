<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>	
	<!--<link rel="stylesheet" type="text/css" href="../debugger/debugger.css" media="screen" title="Normal" />-->
	<link rel="stylesheet" type="text/css" href="demo.css" media="screen" title="Normal" />
	<script type="text/javaScript" src="mootools-core.js"></script>
	<script type="text/javaScript" src="../../js/apeClient.min.js"></script>
	<script type="text/javaScript" src="../../js/apeConfig.js"></script>
	<script type="text/javaScript" src="move.js"></script>
</head>
	<body>
		<div id="ape_master_container"></div>
		<script type="text/javaScript">
			//Create random string used as user nickname
			function rand_chars(){
				 var keylist="abcdefghijklmnopqrstuvwxyz"
				 var temp=''
				 var plength=5;
				 for (i=0;i<plength;i++){
					 temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
				}
				return temp;
			}

			var client = new APE.Move({
				'container':$('ape_master_container'),
			});

			client.load({
				'identifier':'movedemo',
				'channel':'move',
				'connectOptions': {'name': rand_chars()}
			});
		</script>
	</body>
</html>
